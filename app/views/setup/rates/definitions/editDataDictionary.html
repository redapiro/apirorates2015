<div ng-controller="editDataDictionaryController" class="animated fadeIn" ng-show="dataDictionary">
  <div id="main" role="main">
    <div id="ribbon" ng-show = "$root.showView" data-ng-include="'views/includes/ribbon.html'" data-ribbon=""></div>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <section id="widget-grid" data-widget-grid>
        <div id="content">
          <div class="jarviswidget jarviswidget-sortable animate-show" data-widget-colorbutton="false"
               data-widget-editbutton="false" role="widget" style="">
            <header role="heading">
              <div class="jarviswidget-ctrls" role="menu">
              </div>
              <span class="widget-icon"> <i class="fa fa-eye"></i> </span>

              <h2>Data Dictionary</h2>

              <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
            </header>

            <div role="content">
              <div class="jarviswidget-editbox">
              </div>
              <div class="widget-body">

                <form class="form-horizontal" novalidate name="itemForm" xt-form>
                  <fieldset>
                    <div class="form-group"
                         data-ng-class="{'has-error': itemForm.dicType.$dirty && itemForm.dicType.$invalid}">
                      <label class="col-md-2 control-label">Dictionary type</label>

                      <div class="col-md-6">
                        <input required name="dicType" class="form-control input-sm" readonly type="text"
                               autocomplete="off"
                               data-ng-model="dataDictionary.dicType" xt-validate>
                      </div>
                    </div>
                    <div class="form-group"
                         data-ng-class="{'has-error': itemForm.title.$dirty && itemForm.title.$invalid}">
                      <label class="col-md-2 control-label">Name</label>

                      <div class="col-md-6">
                        <input required name="name" class="form-control input-sm" type="text" autocomplete="off"
                               data-ng-model="dataDictionary.name" xt-validate>
                      </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'error': itemForm.displayName.$dirty && scriptForm.displayName.$invalid}">
                      <label class="col-md-2 control-label">Display Name</label>

                      <div class="col-md-6">
                        <input required name="displayName" class="form-control input-sm" type="text" autocomplete="off"
                               data-ng-model="dataDictionary.displayName" xt-validate>
                      </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'error': itemForm.description.$dirty && scriptForm.description.$invalid}">
                      <label class="col-md-2 control-label">Description</label>

                      <div class="col-md-6">
                        <input required name="description" class="form-control input-sm" type="text" autocomplete="off"
                               data-ng-model="dataDictionary.description" xt-validate>
                      </div>
                    </div>

                    <div class="form-group"
                         data-ng-class="{'error': itemForm.type.$invalid}">
                      <label class="col-md-2 control-label">Type</label>

                      <div class="col-md-6">
                        <ui-select class="select2" theme="selectize" name="type" ng-model="dataDictionary.type" theme=""
                                   reset-search-input="true"
                                   data-ng-required="true">
                          <ui-select-match placeholder="Choose type">{{dataDictionary.type}}</ui-select-match>
                          <ui-select-choices repeat="type in types">
                            <div data-ng-bind-html="type | highlight: $select.search"></div>
                          </ui-select-choices>
                        </ui-select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-md-2 control-label">Disabled</label>
                      <label>
                        <div class="col-md-6">
                          <input type="checkbox"  class="checkbox style-0"
                                 ng-model="dataDictionary.inactive">
                          <span></span>
                        </div>
                      </label>
                    </div>

                    <div class="form-group" ng-show="displayOptions()">
                      <label class="col-md-2 control-label">Options</label>

                      <div class="col-md-4">
                        <div class="padding-top-10px">
                          <button class="btn btn-small btn-default" ng-disabled="!itemForm.$valid" ng-show="!hasOptions() && !editMode"
                                  ng-click="addNew()">
                            <i class="fa fa-plus"></i> Add
                          </button>
                        </div>
                        <div ng-repeat="theOption in options track by $index">
                          <div class="input-group" ng-class="{'quartz-field-padding-top': ($index > 0)}">
                            <input class="form-control input-sm" type="text" name="{{$index}}" ng-disabled="editMode"
                                   ng-model="theOption.option" required xt-validate>
                              <span class="input-group-btn" ng-show="!editMode">
                                <button class="btn btn-default btn-danger input-sm" type="button"
                                        ng-click="remove($index)">
                                  <i class="glyphicon glyphicon-remove-circle"></i></button> </span>
                          </div>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="padding-top-10px">
                          <button class="btn btn-small btn-default" ng-show="hasOptions()  && !editMode"
                                  ng-disabled="!itemForm.$valid" ng-click="addNew()">
                            <i class="fa fa-plus"></i> Add another
                          </button>
                        </div>
                      </div>
                    </div>

                    <div errors-display class="alert alert-danger animated fadeIn"
                         error-messages="innerErrorMessages"></div>
                    <div class="form-actions center">

                      <button ng-click="save()" ng-disabled="!itemForm.$valid"
                              class="btn btn-small btn-primary">
                        <i class="fa fa-save"></i>
                        Save
                        <i class="icon-arrow-right icon-on-right bigger-110"></i>
                      </button>
                      <button ng-click="cancel()" class="btn btn-small btn-danger">
                        Cancel
                        <i class="icon-ban-circle icon-on-right bigger-110"></i>
                      </button>

                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!--/.page-content-->
      </section>
    </article>
  </div>
</div>
