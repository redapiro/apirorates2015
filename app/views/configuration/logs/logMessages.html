<div ng-controller="logMessageController">
  <span navbar></span>
  <div class="main-container container-fluid">
    <span sidenav></span>
    <div class="main-content" ng-show="!editMode">
      <div class="page-content">

        <div class="row-fluid">
          <div class="span12">
            <!--PAGE CONTENT BEGINS-->
            <div class="row-fluid">
              <div class="span12">
                <div simple-grid
                     columns="columns"
                     datasource-url = "datasourceUrl"
                     action-columns = "extraColumnsToAdd"
                     refresh-trigger = "refreshView"
                     toolbar-action = "gridAction">
                </div>
              </div>
            </div>
          </div>
          <div class="hr hr32 hr-dotted"></div>
          <!--PAGE CONTENT ENDS-->
        </div>
        <!--/.span-->
      </div>
      <!--/.row-fluid-->
    </div>
    
    <div class="main-content" ng-show="editMode">
	    <div class="page-content">
	      <div class="page-header position-relative">
	        <h1>
	          Log Message
	        </h1>
	      </div>
	      <div class="row-fluid">
	        <div class="span12">
	          <!--PAGE CONTENT BEGINS-->
	          <div class="row-fluid">
	            	
				<div class="span12">
				  <div class="widget-box">
				    <!--<div class="widget-body">-->
				     <form class="form-vertical" novalidate name="scriptForm">
				      
				      <div class="row-fluid">         
				        <div class="span12">
				          <div class="control-group">
				            <label for="name">Stack Trace:</label>
				
				            <div class="controls">
				              <textarea class="span12" ng-model="instance.stack" rows="10" disabled=""></textarea>
				            </div>
				          </div>
				         </div>
				      </div>
				            
				      <div class="form-actions center">
				        <button ng-click="doCloseOp()" class="btn btn-small btn-danger">
				          Close
				          <i class="icon-ban-circle icon-on-right bigger-110"></i>
				        </button>
				      </div>
				    </form>
				
				  </div>
				</div>
	
	          </div>
	        </div>
	        <!--<div class="space-6"></div>-->
	        <div class="hr hr32 hr-dotted"></div>
	        <!--PAGE CONTENT ENDS-->
	      </div>
	      <!--/.span-->
	    </div>
	    <!--/.row-fluid-->
	  </div>
    
    <!--/.page-content-->
  </div>
</div>
