<div ng-controller="logMessageController" class="animated fadeIn">
  <div id="main" role="main">
    <div id="ribbon" ng-show="$root.showView" data-ng-include="'views/includes/ribbon.html'" data-ribbon=""></div>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12" ng-show="!editMode">
      <section id="widget-grid" data-widget-grid>
        <div id="content">
          <div class="widget-body">
            <div simple-grid
                 columns="columns"
                 datasource-url="datasourceUrl"
                 action-columns="extraColumnsToAdd"
                 refresh-trigger="refreshView"
                 display-action-function="displayActionFunction()"
                 toolbar-action="gridAction">
            </div>
          </div>
        </div>
      </section>
    </article>

    <div class="widget-body" ng-show="editMode">
      <div id="content">
        <div class="jarviswidget jarviswidget-sortable" data-widget-colorbutton="false"
             data-widget-editbutton="false" role="widget" style="">
          <header role="heading">
            <div class="jarviswidget-ctrls" role="menu">
            </div>
            <span class="widget-icon"> <i class="fa fa-eye"></i> </span>

            <h2>Message</h2>
            <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
          </header>

          <!-- widget div-->
          <div role="content">
            <form class="form-vertical" novalidate name="scriptForm">
              <div class="control-group">
                <label>Stack Trace:</label>

                <div class="controls">
                  <textarea class="span12" ng-model="stackTrace" rows="25" disabled="" style="width:100%"></textarea>
                </div>
              </div>

              <div class="form-actions">
                <div class="row">
                  <div class="col-md-12">
                    <button ng-click="doCloseOp()" class="btn btn-small btn-danger">
                      Cancel
                      <i class="icon-ban-circle icon-on-right bigger-110"></i>
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
