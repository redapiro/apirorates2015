<div ng-controller="historicalController" class="animated fadeIn">
  <div id="main" role="main">
    <div id="ribbon" ng-show = "$root.showView" data-ng-include="'views/includes/ribbon.html'" data-ribbon=""></div>
    <article class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <section id="widget-grid" data-widget-grid>
        <div id="content">
          <div class="widget-body">
              <div rates-grid
                   source-url="historicalRateSearchPath"
                   columns="columns"
                   change-count="changeCount"
                   table-type="tableType"
                   display-date-criteria="displayDateCriteria"
                   editable="false">
              </div>
          </div>
      </div>
      </section>
      </article>
    </div>
  </div>
