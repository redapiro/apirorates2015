<div class="demo activate" ng-class="{'hidden': !visible}" ng-show="visible">
  <div class="jarviswidget jarviswidget-sortable" id="wid-id-0" data-widget-togglebutton="false"
       data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-colorbutton="false"
       data-widget-deletebutton="false" role="widget" style="">
    <header role="heading">
      <span class="widget-icon"> <i class="glyphicon glyphicon-stats txt-color-darken"></i> </span>

      <h2>Rates Details </h2>

      <ul class="nav nav-tabs pull-right in" id="myTab">
        <li ng-class="{'active': activeTab === 'raw'}" ng-click="setRawActive()">
          <a data-toggle="tab" href="#s1"> <span class="hidden-mobile hidden-tablet">Raw</span></a>
        </li>

        <li ng-class="{'active': activeTab === 'historic'}" ng-click="setHistoricActive()">
          <a data-toggle="tab" href="#s2"> <span class="hidden-mobile hidden-tablet">Historical</span></a>
        </li>

        <li ng-class="{'active': activeTab === 'edit'}" ng-click="setEditActive()" ng-show="showEditTab">
          <a data-toggle="tab" href="#s3"> <span class="hidden-mobile hidden-tablet">Edit</span></a>
        </li>
      </ul>

      <span class="jarviswidget-loader"><i class="fa fa-refresh fa-spin"></i></span>
    </header>

    <!-- widget div-->
    <div class="no-padding" role="content">
      <!-- widget edit box -->
      <div class="jarviswidget-editbox">

      </div>
      <!-- end widget edit box -->

      <div class="widget-body animated fadeIn">
        <form class="form-horizontal">
          <!-- content -->
          <div rates-drill-down-grid ng-show="activeTab !== 'edit'"
               schemaId="schemaId"
               columns="columns"
               rate-definition-id="rateDefinitionId"
               source-url="baseUrl"
               refresh-trigger="refreshView">
          </div>
          <div ng-show="activeTab === 'edit' && showEditTab">
            <fieldset>
              <div class="form-group" ng-repeat="column in aggregatedColumns" ng-show="column.editable">
                <label class="col-md-2 control-label">{{column.title}}</label>
                <div class="col-md-3">
                  <input class="form-control input-xs"  placeholder="Default Text Field" type="text">
                </div>
              </div>
              <div class="form-actions">
                <div class="btn btn-primary btn-lg">
                  <i class="fa fa-save"></i>
                  Submit
                </div>
              </div>
            </fieldset>

          </div>
          <!-- end content -->
        </form>
      </div>
    </div>
    <!-- end widget div -->
  </div>
  <span id="demo-setting" ng-click="hide()">
    <i class="fa fa-cog txt-color-blueDark" ng-click="hide()"></i>
  </span>
</div>
